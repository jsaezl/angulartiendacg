<div class="image-product-dialog">
  <h2 mat-dialog-title>Imágenes del Producto</h2>
  <div mat-dialog-content class="image-container">
    <button (click)="prev()">‹</button>
    <img [src]="images[current]" alt="Imagen producto" class="product-image" />
    <button (click)="next()">›</button>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cerrar</button>
  </div>
</div>
