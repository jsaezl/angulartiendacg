<div class="admin-users-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>people</mat-icon>
        Gesti√≥n de Usuarios
      </mat-card-title>
      <mat-card-subtitle>
        Administra todos los usuarios del sistema
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Cargando usuarios...</p>
      </div>

      <div *ngIf="!loading" class="table-container">
        <table mat-table [dataSource]="users" class="users-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let user">
              <mat-chip [color]="getRoleColor(user.role)" selected>
                {{ user.role }}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
              <div class="actions-container">
                <mat-form-field class="role-select">
                  <mat-label>Cambiar rol</mat-label>
                  <mat-select 
                    [value]="user.role"
                    (selectionChange)="updateUserRole(user, $event.value)">
                    <mat-option *ngFor="let role of userRoles" [value]="role">
                      {{ role }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <button mat-icon-button 
                        matTooltip="Eliminar usuario"
                        [disabled]="!canDeleteUser(user)"
                        (click)="deleteUser(user)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="users.length === 0" class="no-users">
          <mat-icon>people</mat-icon>
          <p>No hay usuarios disponibles</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
